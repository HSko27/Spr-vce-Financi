<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <div class="bg-grey-500 w-full gap-4">

        <input id="user" placeholder="username" class="bg-gray-700" type="text">
        <br>
        <input id="pass" placeholder="username" class="bg-gray-700"  type="password">
        <br>
        <a><button class="bg-gray-700 text-gray-200 p-3 px-10 rounded" onclick="submit()">Submit</button></a>
    </div>


    <script>

        function submit(){
            localStorage.setItem("User", user.value);
            localStorage.setItem("Pass", pass.value);


            console.log(pass.value);
            console.log(user.value);
            window.location.href = "dashboard.html";
        }
    </script>

    <script src="login.js"></script>
    
</body>
</html>
